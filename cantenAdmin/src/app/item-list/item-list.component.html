<div class="container mt-5">
  <mat-grid-list cols="4" rowHeight="2:3" gutterSize="10">
    <mat-grid-tile *ngFor="let item of items">
      <div class="row">
        <div class="image-container" *ngFor="let fileHandle of item.itemImages">
          <img class="admin-page-food-imgs" [src]="fileHandle.url" />
          <div class="icons">
            <i
              class="fas fa-edit update-icon fa-2x"
              (click)="updateItems(item.item_id)"
            ></i>
            <i
              class="fas fa-trash delete-icon fa-2x"
              (click)="deleteItems(item.item_id)"
            ></i>
          </div>
        </div>
        <div class="item-body">
          <div class="item-body-name">
            <p>
              <b>{{ item.item_name }}</b>
            </p>
          </div>
          <div class="item-body-category">
            <p><b>Category: </b>{{ item.item_category }}</p>
          </div>
          <div class="item-body-price">
            <p><b>Price: </b> {{ item.item_price }}</p>
          </div>
          <div class="item-body-dexcription">
            <p
              style="
                white-space: inherit;
                height: 40px;
                width: 288px;
                overflow: hidden;
                text-overflow: ellipsis;
              "
            >
              {{ item.item_description }}
            </p>
          </div>

        
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
